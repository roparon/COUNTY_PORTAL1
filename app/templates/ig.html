<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Wonders</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0fdf4;
      color: #1a202c;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.4rem;
      max-width: 600px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 100, 0, 0.8);
      padding: 0.8rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .forest, .ocean, .wildlife, .gallery {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2f855a;
    }


  </style>
</head>
<body>





</body>
</html>
