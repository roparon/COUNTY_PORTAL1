<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore Dubai - The City of Gold</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a9/Dubai_Marina_skyline_2020.jpg') no-repeat center center/cover;
      height: 90vh;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    header p {
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.7rem 1.5rem;
      margin-top: 10px;
      border-radius: 8px;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1e3d59;
      border-left: 5px solid #f9a825;
      padding-left: 1rem;
    }

    .intro p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .streets ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }

    .streets li {
      margin-bottom: 0.7rem;
    }

    .map iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-item h3 {
      padding: 1rem;
      background: #f9a825;
      color: white;
    }

    .gallery-item p {
      padding: 1rem;
    }

    footer {
      background: #1e3d59;
      color: white;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>






</body>
</html>
